<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR code</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.showScanQrPopup({text: 'Сканируй qr!'}, qrCallBack);
    function qrCallBack(data) {
      window.Telegram.WebApp.sendData(data);
      return true;
    }
  </script>
</head>
<body>
</body>
</html>
